<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<body style="background-color:rgb(88, 210, 241);"></body>
<title> HTML Form Fieldset and Legend Attributes </title>
</head>
<body>
<form action="boomboom2.html">
<fieldset>
<legend>Personal information:</legend>
First name:
<input type="text" name="firstname" value="Glen">
Last name:
<input type="text" name="lastname" value="Fernandes">
<input type="submit" value="Submit">
</fieldset>
</form>
</body>
</html>
