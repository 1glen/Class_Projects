<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling Links with CSS</title>
<style>
    /*background color*/
    body
    {
        background-color: #ff8888;
    }
    /* unvisited link */ 
    a:link {
        color: #ff0000;
        text-decoration: none;
        border-bottom: 1px solid;
    }
    /* visited link */
    a:visited {
        color: #ff00ff;
    }
    /* mouse over link */
    a:hover {
        color: #00ff00;
        border-bottom: none;
    }
    /* active link */
    a:active {
        color: #00ffff;
    }
</style>
<body>
    <center><h2>Styling Links with CSS</h2></center>
    <center><p><a href="boom2page6.5.html" target="_top">Click Here</a></p></center>
</body>
</head>
