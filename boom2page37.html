<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Tables</title>
</head>
<style>
body
{
    background-color: #eebc17;
}
table 
{
    border-collapse: collapse;
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 50%;
}
th, td 
{
    padding: 9px;
    text-align: left;
    border-top: 0px solid #ffffff;
}
tbody tr:nth-child(odd)
{
    background-color: aqua;
}
</style>
<body>
    <center>
        <h2>CSS Tables</h2>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>Tejas</td>
                <td>Morajkar</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Mojo</td>
                <td>Arnold</td>
                <td>150</td>
            </tr>
            <tr>
                <td>Glen</td>
                <td>Fernandes</td>
                <td>250</td>
            </tr>
            <tr>
                <td>Shashank</td>
                <td>Naik</td>
                <td>300</td>
            </tr>
        </table>
    </center>

</body>
</html>
