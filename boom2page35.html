<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Lists</title>
<style>
    body{
        background-color: #d23cf7;
        font-size: 14px;
        font-family: Arial,sans-serif;
    }
    ul {
        padding: 0;
        list-style: none;
        background: #f2f2f2;
    }
    ul li {
        display: inline-block;
    }
    ul li a {
        display: block;
        padding: 10px 25px;
        color: #333;
        text-decoration: none;
    }
    ul li a:hover {
        color: #fff;
        background: #939393;
    }
</style>
<body>
    <center><h2>CSS Lists</h2></center>
    <center>
        <nav>
            <ul>
            <li><a href="boom2page6.5.html">Home</a></li>
            <li><a href="boom2page6.5.html">About Us</a></li>
            <li><a href="boom2page6.5.html">Products</a></li>
            <li><a href="boom2page6.5.html">Services</a></li>
            <li><a href="boom2page6.5.html">Portfolio</a></li>
            <li><a href="boom2page6.5.html">Contact</a></li>
            </ul>
            </nav>
            <p><strong>Note:</strong> Place mouse pointer over 
            the menu link to see the hover effect.</p>
    </center>
</body>
</head>
