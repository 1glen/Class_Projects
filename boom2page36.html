<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Tables</title>
<style>
    body
    {
        background-color: #aee76d;
        font-size: 14px;
        font-family: Arial,sans-serif;
    }
    table, th, td {
        border: 1px solid black;
    }
    table 
    {
        width: 250px;
        border-collapse: separate;
    }
    
    table, tr, th , td{
        border: 1px solid #000000;
    }
    .auto {
        table-layout: auto;
    }
    .fixed
    {
        table-layout: fixed;
    }
    td
    {
        width: 50%;
    }
</style>
</style>
<body>
    <center><h2>CSS Tables</h2>
    <table>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
        </tr>
        <tr>
          <td>Tejas</td>
          <td>Morajkar</td>
        </tr>
        <tr>
          <td>Mojo</td>
          <td>Arnold</td>
        </tr>
      </table>
    </center>
</body>
</head>
